<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" rx="96" fill="#000000"/>
  
  <!-- Main green play button - slightly larger & sharper -->
  <polygon points="200,168 200,344 380,256" fill="#1ed760" stroke="#1ed760" stroke-width="12" stroke-linejoin="round"/>
  
  <!-- Sound bars - more dynamic heights -->
  <rect x="140" y="210" width="20" height="92" rx="4" fill="#1ed760"/>
  <rect x="100" y="180" width="20" height="152" rx="4" fill="#1ed760"/>
  <rect x="60"  y="240" width="20" height="72"  rx="4" fill="#1ed760"/>
  
  <!-- NexTune text - bold & compact -->
  <text x="256" y="435"
        text-anchor="middle"
        font-size="78"
        font-weight="900"
        fill="#1ed760"
        font-family="system-ui, -apple-system, Segoe UI, sans-serif"
        letter-spacing="-1">
    NexTune
  </text>
</svg>